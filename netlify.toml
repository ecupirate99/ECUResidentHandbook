
[build]
  # If you are using Vite, the command is 'npm run build' and directory is 'dist'
  # If you are just serving static files with a simple transpiler, adjust accordingly
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
